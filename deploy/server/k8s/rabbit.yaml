---
apiVersion: v1
kind: Namespace
metadata:
  name: rabbit
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: rabbit-config
  namespace: rabbit
  labels:
    app: rabbit
data:
  server.yaml: |
    environment: PROD
    server:
      name: moon.rabbit
      useRandomID: false
      metadata:
        tag: rabbit
      http:
        address: "0.0.0.0:8080"
        network: "tcp"
        timeout: "10s"
      grpc:
        address: "0.0.0.0:9090"
        network: "tcp"
        timeout: "10s"
    
    jwt:
      secret: "${MOON_RABBIT_JWT_SECRET:change-me-in-production}"
      expire: "${MOON_RABBIT_JWT_EXPIRE:600s}"
      issuer: "${MOON_RABBIT_JWT_ISSUER:rabbit}"
    
    main:
      username: "${MOON_RABBIT_MAIN_USERNAME:root}"
      password: "${MOON_RABBIT_MAIN_PASSWORD:}"
      host: "${MOON_RABBIT_MAIN_HOST:mysql-service}"
      port: ${MOON_RABBIT_MAIN_PORT:3306}
      database: ${MOON_RABBIT_MAIN_DATABASE:rabbit}
      debug: false
      useSystemLogger: true
      parameters:
        charset: utf8mb4
        parseTime: "true"
        loc: Asia/Shanghai
    
    eventBus:
      workerCount: 1
      timeout: 10s
    
    registryType: KUBERNETES
    
    clusters:
      - name: rabbit01
        endpoint: discovery:///moon.rabbit
        protocol: GRPC
        timeout: 10s
    
    kubernetes:
      namespace: "${MOON_RABBIT_KUBERNETES_NAMESPACE:rabbit}"
      kubeConfig: "${MOON_RABBIT_KUBERNETES_KUBECONFIG:}"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbit
  namespace: rabbit
  labels:
    app: rabbit
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rabbit
  template:
    metadata:
      labels:
        app: rabbit
    spec:
      serviceAccountName: rabbit-service-account
      containers:
      - name: rabbit
        image: ghcr.io/aide-family/rabbit:v0.0.1
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: grpc
          containerPort: 9090
          protocol: TCP
        env:
        - name: MOON_RABBIT_HTTP_ADDRESS
          value: "0.0.0.0:8080"
        - name: MOON_RABBIT_GRPC_ADDRESS
          value: "0.0.0.0:9090"
        - name: MOON_RABBIT_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: rabbit-secrets
              key: jwt-secret
              optional: true
        - name: MOON_RABBIT_MAIN_USERNAME
          valueFrom:
            secretKeyRef:
              name: rabbit-secrets
              key: mysql-username
              optional: true
        - name: MOON_RABBIT_MAIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rabbit-secrets
              key: mysql-password
              optional: true
        - name: MOON_RABBIT_MAIN_HOST
          value: "mysql-service"
        - name: MOON_RABBIT_MAIN_PORT
          value: "3306"
        - name: MOON_RABBIT_MAIN_DATABASE
          value: "rabbit"
        - name: MOON_RABBIT_KUBERNETES_NAMESPACE
          value: "rabbit"
        - name: MOON_RABBIT_KUBERNETES_KUBECONFIG
          value: ""
        volumeMounts:
        - name: config
          mountPath: /moon/config
          readOnly: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: config
        configMap:
          name: rabbit-config
---
apiVersion: v1
kind: Service
metadata:
  name: rabbit-service
  namespace: rabbit
  labels:
    app: rabbit
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: grpc
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: rabbit
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rabbit-ingress
  namespace: rabbit
  labels:
    app: rabbit
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
spec:
  rules:
  - host: rabbit.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rabbit-service
            port:
              number: 8080
---
apiVersion: v1
kind: Secret
metadata:
  name: rabbit-secrets
  namespace: rabbit
  labels:
    app: rabbit
type: Opaque
stringData:
  jwt-secret: "change-me-in-production"
  mysql-username: "root"
  mysql-password: "your-mysql-password"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: rabbit-service-account
  namespace: rabbit
  labels:
    app: rabbit
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: rabbit-registry-role
  namespace: rabbit
  labels:
    app: rabbit
rules:
- apiGroups: [""]
  resources: ["endpoints", "services"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: rabbit-registry-rolebinding
  namespace: rabbit
  labels:
    app: rabbit
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: rabbit-registry-role
subjects:
- kind: ServiceAccount
  name: rabbit-service-account
  namespace: rabbit

