---
apiVersion: v1
kind: ConfigMap
metadata:
  name: rabbit-config
  namespace: moon
data:
  server.yaml: |
    environment: PROD
    enableClientConfig: false
    enableSwagger: true
    enableMetrics: true
    useDatabase: false
    
    server:
      name: rabbit
      namespace: moon
      http:
        address: "0.0.0.0:10080"
        network: "tcp"
        timeout: "10s"
      grpc:
        address: "0.0.0.0:10090"
        network: "tcp"
        timeout: "10s"
      job:
        address: "0.0.0.0:10070"
        network: "grpc"
        timeout: "10s"
    
    jwt:
      secret: "rabbit-jwt-secret"
      expire: "600s"
      issuer: "rabbit"
    
    jobCore:
      workerTotal: 10
      timeout: "10s"
      bufferSize: 1000
---
apiVersion: v1
kind: Secret
metadata:
  name: rabbit-secret
  namespace: moon
type: Opaque
stringData:
  jwt-secret: "rabbit-jwt-secret-key-change-me"
  mysql-password: "change-me"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbit
  namespace: moon
  labels:
    app: rabbit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbit
  template:
    metadata:
      labels:
        app: rabbit
    spec:
      containers:
      - name: rabbit
        image: rabbit-local:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 10080
          protocol: TCP
        - name: grpc
          containerPort: 10090
          protocol: TCP
        - name: job
          containerPort: 10070
          protocol: TCP
        env:
        - name: MOON_RABBIT_ENVIRONMENT
          value: "PROD"
        - name: MOON_RABBIT_HTTP_ADDRESS
          value: "0.0.0.0:10080"
        - name: MOON_RABBIT_GRPC_ADDRESS
          value: "0.0.0.0:10090"
        - name: MOON_RABBIT_JOB_ADDRESS
          value: "0.0.0.0:10070"
        - name: MOON_RABBIT_USE_DATABASE
          value: "false"
        - name: MOON_RABBIT_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: rabbit-secret
              key: jwt-secret
        volumeMounts:
        - name: config
          mountPath: /moon/config
          readOnly: true
        - name: datasource
          mountPath: /moon/datasource
        command: ["/usr/local/bin/rabbit"]
        args: ["run", "all"]
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: config
        configMap:
          name: rabbit-config
      - name: datasource
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: rabbit
  namespace: moon
  labels:
    app: rabbit
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 10080
    targetPort: http
    protocol: TCP
  - name: grpc
    port: 10090
    targetPort: grpc
    protocol: TCP
  - name: job
    port: 10070
    targetPort: job
    protocol: TCP
  selector:
    app: rabbit
