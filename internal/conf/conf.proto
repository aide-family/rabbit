syntax = "proto3";

package internal.conf;

import "google/protobuf/duration.proto";
import "config/config.proto";

option go_package = "github.com/aide-family/rabbit/internal/conf;conf";

message Bootstrap {
	Environment environment = 1;
	Server server = 2;
	GlobalEmail globalEmail = 3;
	JWT jwt = 4;
	rabbit.config.ETCD etcd = 5;
	map<string, rabbit.config.MySQL> biz = 6;
	rabbit.config.MySQL main = 7;
	repeated string namespaceAllowList = 8;
	EventBus eventBus = 9;
	repeated rabbit.config.Cluster clusters = 10;
}

enum Environment {
	UNKNOWN = 0;
	DEV = 1;
	TEST = 2;
	PREVIEW = 3;
	PROD = 4;
}

message Server {
	message HTTPServer {
		string address = 1;
		string network = 2;
		google.protobuf.Duration timeout = 3;
	}
	
	message GRPCServer {
		string address = 1;
		string network = 2;
		google.protobuf.Duration timeout = 3;
	}
	
	string name = 1;
	map<string, string> metadata = 2;
	HTTPServer http = 3;
	GRPCServer grpc = 4;
}

message GlobalEmail {
	string host = 1;
	int32 port = 2;
	string username = 3;
	string password = 4;
}

message JWT {
	string secret = 1;
	repeated string allowList = 2;
	google.protobuf.Duration expire = 3;
	string issuer = 4;
}

message EventBus {
	int32 workerCount = 1;
	google.protobuf.Duration timeout = 2;
}