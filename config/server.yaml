eventBus:
  workerCount: 1
  timeout: 10s

registryType: ETCD

clusters:
  - name: rabbit01
    endpoint: discovery:///moon.rabbit
    protocol: GRPC
    timeout: 10s
  # - name: rabbit02
  #   endpoint: 127.0.0.1:9090
  #   protocol: GRPC
  #   timeout: 10s

etcd:
  endpoints:
    - http://127.0.0.1:2379
  username:
  password:

