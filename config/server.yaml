environment: ${MOON_RABBIT_ENVIRONMENT:PROD}
enableClientConfig: ${MOON_RABBIT_ENABLE_CLIENT_CONFIG:true}
enableSwagger: ${MOON_RABBIT_ENABLE_SWAGGER:true}
enableMetrics: ${MOON_RABBIT_ENABLE_METRICS:true}
useDatabase: ${MOON_RABBIT_USE_DATABASE:false}

server:
  name: ${MOON_RABBIT_NAME:moon.rabbit}
  useRandomID: ${MOON_RABBIT_USE_RANDOM_ID:false}
  metadata:
    tag: ${MOON_RABBIT_METADATA_TAG:rabbit}
    repository: ${MOON_RABBIT_METADATA_REPOSITORY:https://github.com/aide-family/rabbit}
    author: ${MOON_RABBIT_METADATA_AUTHOR:Aide Family}
    email: ${MOON_RABBIT_METADATA_EMAIL:aidecloud@163.com}
  http:
    address: "${MOON_RABBIT_HTTP_ADDRESS:0.0.0.0:8080}"
    network: "${MOON_RABBIT_HTTP_NETWORK:tcp}"
    timeout: "${MOON_RABBIT_HTTP_TIMEOUT:10s}"
  grpc:
    address: "${MOON_RABBIT_GRPC_ADDRESS:0.0.0.0:9090}"
    network: "${MOON_RABBIT_GRPC_NETWORK:tcp}"
    timeout: "${MOON_RABBIT_GRPC_TIMEOUT:10s}"

jwt:
  secret: "${MOON_RABBIT_JWT_SECRET:xxx}"
  expire: "${MOON_RABBIT_JWT_EXPIRE:600s}"
  issuer: "${MOON_RABBIT_JWT_ISSUER:rabbit}"

main:
  username: "${MOON_RABBIT_MAIN_USERNAME:root}"
  password: "${MOON_RABBIT_MAIN_PASSWORD:123456}"
  host: "${MOON_RABBIT_MAIN_HOST:localhost}"
  port: ${MOON_RABBIT_MAIN_PORT:3306}
  database: ${MOON_RABBIT_MAIN_DATABASE:rabbit}
  debug: ${MOON_RABBIT_MAIN_DEBUG:false}
  useSystemLogger: ${MOON_RABBIT_MAIN_USE_SYSTEM_LOGGER:true}
  parameters:
    charset: utf8mb4
    parseTime: "true"
    loc: Asia/Shanghai

eventBus:
  workerCount: ${MOON_RABBIT_EVENT_BUS_WORKER_COUNT:10}
  timeout: ${MOON_RABBIT_EVENT_BUS_TIMEOUT:10s}
  bufferSize: ${MOON_RABBIT_EVENT_BUS_BUFFER_SIZE:1000}
  
registryType: ${MOON_RABBIT_REGISTRY_TYPE:}

cluster:
  name: ${MOON_RABBIT_CLUSTER_NAME:moon.rabbit}
  endpoints: ${MOON_RABBIT_CLUSTER_ENDPOINTS:}
  protocol: ${MOON_RABBIT_CLUSTER_PROTOCOL:GRPC}
  timeout: ${MOON_RABBIT_CLUSTER_TIMEOUT:10s}

etcd:
  endpoints: ${MOON_RABBIT_ETCD_ENDPOINTS:127.0.0.1:2379}
  username: ${MOON_RABBIT_ETCD_USERNAME:}
  password: ${MOON_RABBIT_ETCD_PASSWORD:}

kubernetes:
  kubeConfig: ${MOON_RABBIT_KUBERNETES_KUBECONFIG:~/.kube/config}
  namespace: ${MOON_RABBIT_KUBERNETES_NAMESPACE:moon}

swaggerBasicAuth:
  enabled: ${MOON_RABBIT_SWAGGER_BASIC_AUTH_ENABLED:true}
  username: ${MOON_RABBIT_SWAGGER_BASIC_AUTH_USERNAME:moon.rabbit}
  password: ${MOON_RABBIT_SWAGGER_BASIC_AUTH_PASSWORD:rabbit.swagger}

metricsBasicAuth:
  enabled: ${MOON_RABBIT_METRICS_BASIC_AUTH_ENABLED:true}
  username: ${MOON_RABBIT_METRICS_BASIC_AUTH_USERNAME:moon.rabbit}
  password: ${MOON_RABBIT_METRICS_BASIC_AUTH_PASSWORD:rabbit.metrics}

configPaths: ${MOON_RABBIT_CONFIG_PATHS:./datasource}
messageLogPath: ${MOON_RABBIT_MESSAGE_LOG_PATH:./messages/}